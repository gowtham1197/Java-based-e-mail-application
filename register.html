<!doctype html>
	<html lang="en-US">
	<head>
		<title>OUChat App</title>
	    <link rel="icon" type="image/ico" href=""> 
	    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <link rel="stylesheet" type="text/css"  media="only screen and (color)" href="index.css"> 
	    <script src='https://www.google.com/recaptcha/api.js'></script>
	</head>
 <body><br>
		<div class="container" style="background-color:#FEF5E7">
		<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6"><form action="./create" method="get">
				<div class="row">
						<div class="col-md-12" style="color:#F39C12"><h3><b>Create an Osmania ChatApp Account here!</h3></div></div>
					    <br><br>
				<div class="row">
				<div class="form-group">
						 Name*<br><input type="text" placeholder=" Eg: abcdxyz" name="u1" class="form-control" id="usr" required>
						</div></div>
				<div class="row">
				<div class="form-group">
						 Password*<input type="password" placeholder="Password" name="p1" class="form-control" id="usr" required>
				</div></div>
				<div class="row">
				<div class="form-group">
						 Confirm Password*<input type="password" placeholder="Re-enter Password" name="pp1" class="form-control" id="usr">
				</div></div>
				<div class="row">
				<div class="form-group">
						 EmailID*<input type="email" placeholder="Eg: abc@gmail.com" class="form-control" name="e1" id="usr" required>
				</div></div>
				<div class="row">
				<div class="form-group">
						 Date Of Birth*<input type="text" placeholder="Eg: DDMMYYYY" class="form-control" name="d1"  id="usr" required>
				</div></div>
				<div class="row">
				<div class="form-group">
						 Gender*<input type="text" placeholder="Gender" class="form-control" name="g1" id="usr" required>
				</div></div>				
				<div class="row">
				<div class="form-group">
						 Mobile Number*<br><input type="text" placeholder="Eg: xxxxxxxxxx" class="form-control" name="m1" id="usr" required>
				</div></div>
				<div class="row">
				<div class="form-group">
						Country <br><input type="text" placeholder="Eg: India" class="form-control" name="c1" id="usr" required>
				</div></div>
						
						<br><br>
					<center><button class="btn btn-lg btn-warning">Create my account</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					</center>
					<br>
			</form></div>
			<div class="col-md-3"></div>
		</div>
		</div>
 </body>
</html>
